<body>
  
  <!-- Fullscreen Loader -->
  <div id="loader"></div>

<a href="how-to-use.html" id="howToUseBtn" title="How to Use">

  <div class="container">
    <div class="glass file-upload-section">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fileInput" class="form-label">رفع ملف الطلبات Excel (.xlsx)</label>
          <input id="fileInput" type="file" accept=".xlsx,.xls" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="shelfFileInput" class="form-label">رفع ملف مواقع الرفوف Excel (.xlsx)</label>
          <input id="shelfFileInput" type="file" accept=".xlsx,.xls" class="form-control" />
        </div>
      </div>
      
      <div id="statusMessage" class="status-message mt-3 p-3 d-none"></div>
      
      <div class="action-buttons">
        <button class="btn btn-accent" onclick="printTable()">طباعة الجدول</button>
        <button class="btn btn-accent" onclick="copyBarcodes()">نسخ الأكواد</button>
        <button class="btn btn-accent" onclick="copyQuantities()">نسخ الكميات</button>

    <h3 id="tableTitle" dir="rtl">عنوان الجدول</h3>

        <!-- Tables will be dynamically created here with print-page containers -->

  <!-- Workload Modal (only chart) -->
  <div class="modal fade" id="workloadModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" dir="rtl">تقرير عبء العمل - إجمالي الكميات حسب مجموعة الرفوف</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const shelfFileInput = document.getElementById('shelfFileInput');
    const tableTitle = document.getElementById('tableTitle');
    const tableContainer = document.getElementById('tableContainer');
    const statusMessage = document.getElementById('statusMessage');
    const workloadBtn = document.getElementById('workloadBtn');
    const workloadModalEl = document.getElementById('workloadModal');
    const workloadModal = new bootstrap.Modal(workloadModalEl, { backdrop: 'static' });

    let sheetData = [];
    let shelfMapping = {};
    let reportChart = null;

    function showStatus(message, type = 'info') {
      statusMessage.textContent = message;
      statusMessage.className = `status-message mt-3 p-3 status-${type}`;
      statusMessage.classList.remove('d-none');
    }

    function clearStatus() {
      statusMessage.classList.add('d-none');
    }

    function printTable() {
      window.print();
    }

    function readShelfFile(file) {
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const data = new Uint8Array(ev.target.result);
          const wb = XLSX.read(data, { type: 'array' });
          const ws = wb.Sheets[wb.SheetNames[0]];
          
          // Convert to JSON to see the actual structure
          const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1 });
          
          // Reset shelf mapping
          shelfMapping = {};
          let validBarcodes = 0;

          // Process each row starting from row 2 (skip header)
          for (let r = 1; r < jsonData.length; r++) {
            const row = jsonData[r];
            if (!row || row.length < 5) continue;

            // Column B (index 1) should contain barcodes
            const barcode = row[1] ? String(row[1]).trim() : '';
            
            // Columns C, D, E (index 2, 3, 4) contain shelf location
            // Handle zero values properly
            const line = row[2] !== undefined && row[2] !== null ? String(row[2]).trim() : '';
            const stand = row[3] !== undefined && row[3] !== null ? String(row[3]).trim() : '';
            const shelfNum = row[4] !== undefined && row[4] !== null ? String(row[4]).trim() : '';
            
            // Build shelf location - include zero values
            const shelfLocation = `${line}-${stand}-${shelfNum}`;

            if (barcode && barcode !== '' && barcode !== '0') {
              shelfMapping[barcode] = shelfLocation;
              validBarcodes++;
            }
          }

          showStatus(`تم تحميل ملف الرفوف. تم إيجاد ${validBarcodes} خريطة رمزية.`, 'success');

          if (sheetData.length > 0) {
            updateShelfLocations();
          }
        } catch(err) {
          console.error('Failed to read shelf file:', err);
          showStatus('فشل في قراءة ملف الرفوف: ' + err.message, 'error');
        }
      };
      reader.readAsArrayBuffer(file);
    }

    // Natural sort helper
    function sortShelfLocations(a, b) {
      const shelfA = a['الرف'] || '';
      const shelfB = b['الرف'] || '';

      if (shelfA === 'N/A' && shelfB === 'N/A') return 0;
      if (shelfA === 'N/A') return 1;
      if (shelfB === 'N/A') return -1;

      return naturalCompare(shelfA, shelfB);
    }

    function naturalCompare(a, b) {
      const ax = [], bx = [];
      a.replace(/(\d+)|(\D+)/g, function(_, $1, $2) { ax.push([$1 || Infinity, $2 || ""]); });
      b.replace(/(\d+)|(\D+)/g, function(_, $1, $2) { bx.push([$1 || Infinity, $2 || ""]); });
      while (ax.length && bx.length) {
        const an = ax.shift();
        const bn = bx.shift();
        const nn = (an[0] - bn[0]) || an[1].localeCompare(bn[1]);
        if (nn) return nn;
      }
      return ax.length - bx.length;
    }

    function updateShelfLocations() {
      let updatedCount = 0;
      let notFoundCount = 0;
      
      sheetData.forEach(row => {
        const barcode = row['الرمز الخطي'];
        if (barcode) {
          if (shelfMapping[barcode]) {
            row['الرف'] = shelfMapping[barcode];
            updatedCount++;
          } else {
            row['الرف'] = 'N/A';
            notFoundCount++;
          }
        }
      });
      
      sheetData.sort(sortShelfLocations);
      renderTable();
      showStatus(`تم تحديث مواقع الرفوف لـ ${updatedCount} عنصر. ${notFoundCount} عناصر تم تعيينها إلى N/A.`, 'success');
    }

    // Main rendering function
    function renderTable(){
      tableContainer.innerHTML = '';
      
      if (sheetData.length === 0) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'text-center muted p-4';
        emptyDiv.textContent = 'لا توجد بيانات';
        tableContainer.appendChild(emptyDiv);
        return;
      }
      
      // Identify groups by first full number before dash
      const groups = [];
      let currentGroup = null;
      
      sheetData.forEach((row) => {
        const shelf = row['الرف'] || '';
        let firstNumber = null;
        
        if (shelf !== 'N/A') {
          const match = shelf.match(/^(\d+)/);
          if (match) {
            firstNumber = parseInt(match[1], 10);
          }
        }
        
        if (currentGroup === null || firstNumber !== currentGroup.firstNumber) {
          if (currentGroup !== null) groups.push(currentGroup);
          currentGroup = { firstNumber: firstNumber, rows: [row] };
        } else {
          currentGroup.rows.push(row);
        }
      });
      if (currentGroup !== null) groups.push(currentGroup);

      // Build set of existing firstNumbers
      const existingNumbers = new Set();
      groups.forEach(g => { if (g.firstNumber !== null) existingNumbers.add(g.firstNumber); });

      // Group into pairs for printing
      let currentPair = [];
      const pairs = [];
      groups.forEach((group, groupIndex) => {
        currentPair.push(group);
        if (group.firstNumber !== null && groupIndex < groups.length - 1) {
          const nextEven = group.firstNumber + (group.firstNumber % 2 === 0 ? 2 : 1);
          if (group.firstNumber % 2 === 0 || !existingNumbers.has(nextEven)) {
            pairs.push(currentPair);
            currentPair = [];
          }
        } else if (groupIndex === groups.length - 1) {
          pairs.push(currentPair);
        }
      });

      // Render pages (pairs -> pages with maxRowsPerPage per page)
      let rowIndex = 0;
      let pageCounter = 1;
      const maxRowsPerPage = 41;

      pairs.forEach((pair, pairIndex) => {
        const pairRowCount = pair.reduce((total, group) => total + group.rows.length, 0);
        const pagesNeeded = Math.ceil(pairRowCount / maxRowsPerPage);

        for (let pageNum = 0; pageNum < pagesNeeded; pageNum++) {
          const startRow = pageNum * maxRowsPerPage;
          const endRow = Math.min(startRow + maxRowsPerPage, pairRowCount);

          // Page container
          const printPage = document.createElement('div');
          printPage.className = 'print-page';

          // Add table title at the top of each print page
          const titleElement = document.createElement('h3');
          titleElement.className = 'print-table-title';
          titleElement.textContent = tableTitle.textContent;
          titleElement.dir = 'rtl';
          printPage.appendChild(titleElement);

          // Create a table for this page
          const table = document.createElement('table');
          table.className = 'table table-bordered table-sm mb-0';
          
          // Create table header
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>م</th>
              <th>الرمز الخطي</th>
              <th>الرف</th>
              <th>الكمية</th>
              <th>الفعلي</th>
              <th>الصلاحية</th>
              <th>عربي</th>
              <th class='namelimit'>الماده الاسم</th>
            </tr>
          `;
          table.appendChild(thead);
          
          // Create table body
          const tbody = document.createElement('tbody');
          
          // Render rows from all groups in this pair for this specific page
          let rowsRendered = 0;
          let currentRowInPair = 0;
          
          pair.forEach(group => {
            if (rowsRendered >= maxRowsPerPage) return;
            
            group.rows.forEach((row, groupRowIndex) => {
              // Skip rows before the start of this page
              if (currentRowInPair < startRow) {
                currentRowInPair++;
                return;
              }
              
              // Stop if we've rendered enough rows for this page
              if (rowsRendered >= maxRowsPerPage) return;
              
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${rowIndex + 1}</td>
                <td>${row['الرمز الخطي']||''}</td>
                <td>${row['الرف']||''}</td>
                <td>${row['الكمية']||''}</td>
                <td>${row['الفعلي']||''}</td>
                <td>${row['الصلاحية']||''}</td>
                <td>${row['عربي']||''}</td>
                <td>${row['الماده الاسم']||''}</td>
              `;
              tbody.appendChild(tr);
              rowsRendered++;
              rowIndex++;
              currentRowInPair++;
            });
          });
          
          table.appendChild(tbody);
          printPage.appendChild(table);
          tableContainer.appendChild(printPage);
        }
      });

      // After DOM pages are created, compute the report from pages
      buildReportFromPages();
    }

    // Build the workload report by scanning the actual .print-page elements
    function buildReportFromPages() {
      const pages = Array.from(tableContainer.querySelectorAll('.print-page'));
      const groups = {}; // { label -> { items, qty, barcodes:Set, pages:Set } }

      pages.forEach((pageEl, pageIndex) => {
        const rows = Array.from(pageEl.querySelectorAll('tbody tr'));
        rows.forEach(row => {
          const tds = row.querySelectorAll('td');
          const barcode = tds[1] ? tds[1].textContent.trim() : '';
          const shelfText = tds[2] ? tds[2].textContent.trim() : '';
          const qtyRaw = tds[3] ? tds[3].textContent.trim() : '';
          const qty = Number(qtyRaw === '' ? 0 : (isNaN(Number(qtyRaw)) ? 0 : Number(qtyRaw)));

          let groupLabel = 'N/A';
          const m = shelfText.match(/^(\d+)/);
          if (m) {
            const n = parseInt(m[1], 10);
            if (!isNaN(n)) {
              if (n % 2 === 0) groupLabel = `${n-1}-${n}`; else groupLabel = `${n}-${n+1}`;
            }
          }

          if (!groups[groupLabel]) groups[groupLabel] = { items: 0, qty: 0, barcodes: new Set(), pages: new Set() };
          groups[groupLabel].items++;
          groups[groupLabel].qty += qty;
          if (barcode) groups[groupLabel].barcodes.add(barcode);
          groups[groupLabel].pages.add(pageIndex + 1);
        });
      });

      // store for modal use
      window._warehouseGroups = groups;
    }

    // Show modal report and draw chart - ONLY CHART (no table)
    function showWorkloadModal() {
      const groups = window._warehouseGroups || {};
      const entries = Object.entries(groups).map(([label, d]) => ({
        label,
        items: d.items,
        qty: d.qty,
        barcodes: d.barcodes.size,
        pages: Array.from(d.pages).sort((a,b)=>a-b)
      }));

      // sort by qty desc
      entries.sort((a,b) => b.qty - a.qty);

      // Chart - EXACT SAME AS IN YOUR CODE
      const ctx = document.getElementById('reportChart').getContext('2d');
      if (reportChart) reportChart.destroy();

      const labels = entries.map(e => e.label);
      const data = entries.map(e => e.qty);

      // build gradient colors for bars
      const gradients = [];
      labels.forEach((_, i) => {
        const g = ctx.createLinearGradient(0, 0, 0, 300);
        const palette = [
          ['#47C0CF', '#3F5EFB'],
          ['#00c6ff','#0072ff'],
          ['#43e97b','#38f9d7'],
          ['#fa709a','#fee140'],
          ['#a18cd1','#fbc2eb'],
          ['#fddb92','#d1fdff']
        ];
        const p = palette[i % palette.length];
        g.addColorStop(0, p[0]);
        g.addColorStop(1, p[1]);
        gradients.push(g);
      });

      reportChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'إجمالي الكمية',
            data,
            backgroundColor: gradients,
            borderRadius: 8,
            barPercentage: 0.8,
            categoryPercentage: 0.8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(ctx) {
                  const idx = ctx.dataIndex;
                  const label = labels[idx];
                  const ent = entries[idx];
                  return ` ${label}: ${ent.qty} (عناصر: ${ent.items}, أكواد: ${ent.barcodes})`;
                }
              }
            },
            title: {
              display: true,
              text: 'إجمالي الكمية حسب مجموعة الأرفف',
              color: '#ffffff',
              font: { size: 14 }
            }
          },
          scales: {
            x: { ticks: { color: '#e6eef8' }, grid: { display: false } },
            y: { ticks: { color: '#e6eef8' }, grid: { color: 'rgba(255,255,255,0.06)' }, beginAtZero: true }
          }
        }
      });

      workloadModal.show();
    }

    // Handle main file upload
    fileInput.addEventListener('change', (e) => {
      const f = e.target.files[0];
      if(!f) return;
      
      clearStatus();
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const data = new Uint8Array(ev.target.result);
          const wb = XLSX.read(data, { type: 'array' });
          const ws = wb.Sheets[wb.SheetNames[0]];

          // Read title
          let b1Raw = ws["B1"] ? ws["B1"].v : "";
          let b1 = String(b1Raw).trim();
          const a4 = ws["A4"] ? ws["A4"].v : "";

          if(a4){
            const regex = /^(.*?رقم)\s*\S+\s*(.*)$/;
            const match = a4.match(regex);
            if(match){
              tableTitle.textContent = `${match[1].trim()} ${b1} ${match[2].trim()}`;
            } else {
              tableTitle.textContent = a4;
            }
          }

          // Read data from row 6
          const range = XLSX.utils.decode_range(ws['!ref']);
          const startRow = 5; // Row 6 in Excel (0-based index 5)
          const endRow = range.e.r;

          sheetData = [];

          for (let r = startRow; r <= endRow; r++) {
            const barcodeCell = ws[XLSX.utils.encode_cell({ r, c: 0 })];
            const productNameCell = ws[XLSX.utils.encode_cell({ r, c: 2 })]; // Column C
            const qtyCell = ws[XLSX.utils.encode_cell({ r, c: 3 })];

            const barcode = barcodeCell ? String(barcodeCell.v).trim() : '';
            const productName = productNameCell ? String(productNameCell.v).trim() : '';
            const qty = qtyCell ? qtyCell.v : '';

            if (barcode) {
              sheetData.push({
                'الرمز الخطي': barcode,
                'الكمية': qty,
                'الماده الاسم': productName,
                'الرف': '', // Initially empty
                'الفعلي': '',
                'الصلاحية': '',
                'عربي': ''
              });
            }
          }

          showStatus(`تم تحميل ${sheetData.length} عنصر من ملف المرتجعات.`, 'success');

          if (Object.keys(shelfMapping).length > 0) {
            updateShelfLocations();
          } else {
            renderTable();
          }

        } catch(err) {
          console.error('Failed to read Excel:', err);
          showStatus('فشل في قراءة ملف Excel: ' + err.message, 'error');
        }
      };
      reader.readAsArrayBuffer(f);
    });

    // Handle shelf file upload
    shelfFileInput.addEventListener('change', (e) => {
      const f = e.target.files[0];
      if(!f) return;
      
      clearStatus();
      readShelfFile(f);
    });

    // Copy functions
    function copyBarcodes() {
      if (!sheetData || sheetData.length === 0) {
        alert("لا توجد بيانات في الجدول لنسخها.");
        return;
      }
      const sortedBarcodes = sheetData.map(row => row["الرمز الخطي"]).filter(bc => bc && bc.trim() !== "").join("\n");
      if (sortedBarcodes === "") { alert("لم يتم العثور على أي رموز خطية."); return; }
      navigator.clipboard.writeText(sortedBarcodes).then(() => alert("✅ تم نسخ الرموز الخطية بالترتيب! يمكنك الآن لصقها في Excel (Ctrl + V).")).catch(err => { console.error("Clipboard copy failed:", err); alert("❌ فشل النسخ. حاول مرة أخرى."); });
    }

    function copyQuantities() {
      if (!sheetData || sheetData.length === 0) {
        alert("لا توجد بيانات في الجدول لنسخها.");
        return;
      }
      const sortedQuantities = sheetData.map(row => row["الكمية"]).filter(qty => qty !== undefined && qty !== null && String(qty).trim() !== "").join("\n");
      if (sortedQuantities === "") { alert("لم يتم العثور على أي كميات."); return; }
      navigator.clipboard.writeText(sortedQuantities).then(() => alert("✅ تم نسخ الكميات بالترتيب! يمكنك الآن لصقها في Excel (Ctrl + V).")).catch(err => { console.error("Clipboard copy failed:", err); alert("❌ فشل النسخ. حاول مرة أخرى."); });
    }

    // Build report on-demand when user clicks
    workloadBtn.addEventListener('click', () => {
      // Ensure pages are up-to-date (renderTable populates window._warehouseGroups)
      buildReportFromPages();
      showWorkloadModal();
    });

    // Hide loader after short delay
    setTimeout(() => {
      const loader = document.getElementById("loader");
      if (loader) { loader.classList.add("fade-out"); setTimeout(() => loader.style.display = "none", 800); }
    }, 800);
  </script>
