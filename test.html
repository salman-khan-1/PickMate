  <script>
    const fileInput = document.getElementById('fileInput');
    const shelfFileInput = document.getElementById('shelfFileInput');
    const tableTitle = document.getElementById('tableTitle');
    const tableContainer = document.getElementById('tableContainer');
    const statusMessage = document.getElementById('statusMessage');

    let sheetData = [];
    let shelfMapping = {};

    function showStatus(message, type = 'info') {
      statusMessage.textContent = message;
      statusMessage.className = `status-message mt-3 p-3 status-${type}`;
      statusMessage.classList.remove('d-none');
    }

    function clearStatus() {
      statusMessage.classList.add('d-none');
    }

    function printTable() {
      window.print();
    }

    function readShelfFile(file) {
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const data = new Uint8Array(ev.target.result);
          const wb = XLSX.read(data, { type: 'array' });
          const ws = wb.Sheets[wb.SheetNames[0]];
          
          // Convert to JSON to see the actual structure
          const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1 });
          
          // Reset shelf mapping
          shelfMapping = {};
          let validBarcodes = 0;

          // Process each row starting from row 2 (skip header)
          for (let r = 1; r < jsonData.length; r++) {
            const row = jsonData[r];
            if (!row || row.length < 5) continue;

            // Column B (index 1) should contain barcodes
            const barcode = row[1] ? String(row[1]).trim() : '';
            
            // Columns C, D, E (index 2, 3, 4) contain shelf location
            // Handle zero values properly
            const line = row[2] !== undefined && row[2] !== null ? String(row[2]).trim() : '';
            const stand = row[3] !== undefined && row[3] !== null ? String(row[3]).trim() : '';
            const shelfNum = row[4] !== undefined && row[4] !== null ? String(row[4]).trim() : '';
            
            // Build shelf location - include zero values
            const shelfLocation = `${line}-${stand}-${shelfNum}`;

            if (barcode && barcode !== '' && barcode !== '0') {
              shelfMapping[barcode] = shelfLocation;
              validBarcodes++;
            }
          }

          showStatus(`Shelf file loaded. Found ${validBarcodes} barcode mappings.`, 'success');

          if (sheetData.length > 0) {
            updateShelfLocations();
          }
        } catch(err) {
          console.error('Failed to read shelf file:', err);
          showStatus('Failed to read shelf file: ' + err.message, 'error');
        }
      };
      reader.readAsArrayBuffer(file);
    }

    // Fixed sorting function for shelf locations - natural sort
    function sortShelfLocations(a, b) {
      const shelfA = a['الرف'] || '';
      const shelfB = b['الرف'] || '';

      // Handle N/A values - put them at the end
      if (shelfA === 'N/A' && shelfB === 'N/A') return 0;
      if (shelfA === 'N/A') return 1;
      if (shelfB === 'N/A') return -1;

      // Natural sort comparison for shelf locations
      return naturalCompare(shelfA, shelfB);
    }

    // Natural sort comparison function
    function naturalCompare(a, b) {
      const ax = [], bx = [];

      // Split into segments (numbers and non-numbers)
      a.replace(/(\d+)|(\D+)/g, function(_, $1, $2) {
        ax.push([$1 || Infinity, $2 || ""]);
      });
      b.replace(/(\d+)|(\D+)/g, function(_, $1, $2) {
        bx.push([$1 || Infinity, $2 || ""]);
      });
      
      while (ax.length && bx.length) {
        const an = ax.shift();
        const bn = bx.shift();
        const nn = (an[0] - bn[0]) || an[1].localeCompare(bn[1]);
        if (nn) return nn;
      }
      
      return ax.length - bx.length;
    }

    function updateShelfLocations() {
      let updatedCount = 0;
      let notFoundCount = 0;
      
      sheetData.forEach(row => {
        const barcode = row['الرمز الخطي'];
        if (barcode) {
          if (shelfMapping[barcode]) {
            row['الرف'] = shelfMapping[barcode];
            updatedCount++;
          } else {
            // Set to "N/A" if barcode not found in shelf file
            row['الرف'] = 'N/A';
            notFoundCount++;
          }
        }
      });
      
      // Sort the data by shelf location using natural sort
      sheetData.sort(sortShelfLocations);
      
      renderTable();
      showStatus(`Updated shelf locations for ${updatedCount} items. ${notFoundCount} items set to N/A. Sorted by shelf location.`, 'success');
    }

    function renderTable(){
      tableContainer.innerHTML = '';
      
      if (sheetData.length === 0) {
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'text-center muted p-4';
        emptyDiv.textContent = 'No data available';
        tableContainer.appendChild(emptyDiv);
        return;
      }
      
      // First, identify all the groups and their first numbers
      const groups = [];
      let currentGroup = null;
      
      sheetData.forEach((row) => {
        const shelf = row['الرف'] || '';
        let firstNumber = null;
        
        if (shelf !== 'N/A') {
          const match = shelf.match(/^(\d+)/);
          if (match) {
            firstNumber = parseInt(match[1], 10);
          }
        }
        
        if (currentGroup === null || firstNumber !== currentGroup.firstNumber) {
          // Start a new group
          if (currentGroup !== null) {
            groups.push(currentGroup);
          }
          currentGroup = {
            firstNumber: firstNumber,
            rows: [row]
          };
        } else {
          // Add to current group
          currentGroup.rows.push(row);
        }
      });
      
      // Don't forget the last group
      if (currentGroup !== null) {
        groups.push(currentGroup);
      }
      
      // Create a map of all existing first numbers for quick lookup
      const existingNumbers = new Set();
      groups.forEach(group => {
        if (group.firstNumber !== null) {
          existingNumbers.add(group.firstNumber);
        }
      });
      
      // Now group the groups into pairs for printing
      let currentPair = [];
      const pairs = [];
      
      groups.forEach((group, groupIndex) => {
        currentPair.push(group);
        
        // Check if we should break after this group
        if (group.firstNumber !== null && groupIndex < groups.length - 1) {
          const nextEven = group.firstNumber + (group.firstNumber % 2 === 0 ? 2 : 1);
          
          // If this is an even group, always break
          // OR if this is an odd group and the next even number doesn't exist
          if (group.firstNumber % 2 === 0 || !existingNumbers.has(nextEven)) {
            pairs.push(currentPair);
            currentPair = [];
          }
        } else if (groupIndex === groups.length - 1) {
          // Last group, add the current pair
          pairs.push(currentPair);
        }
      });
      
      // Now render all pairs with proper page breaks and vertical centering
      let rowIndex = 0;
      let pageCounter = 1;
      
      pairs.forEach((pair, pairIndex) => {
        // Calculate total rows in this pair
        const pairRowCount = pair.reduce((total, group) => total + group.rows.length, 0);
        
        // If pair has more than 43 rows, split it into multiple pages
        const maxRowsPerPage = 43;
        const pagesNeeded = Math.ceil(pairRowCount / maxRowsPerPage);
        
        for (let pageNum = 0; pageNum < pagesNeeded; pageNum++) {
          const startRow = pageNum * maxRowsPerPage;
          const endRow = Math.min(startRow + maxRowsPerPage, pairRowCount);
          
          // Create a print-page container for each page
          const printPage = document.createElement('div');
          printPage.className = 'print-page';
          
          // Add page info
          const pageInfo = document.createElement('div');
          pageInfo.className = 'page-info';
          pageInfo.textContent = `Page ${pageCounter}`;
          printPage.appendChild(pageInfo);
          pageCounter++;
          
          // Add table title at the top of each print page
          const titleElement = document.createElement('h3');
          titleElement.className = 'print-table-title';
          titleElement.textContent = tableTitle.textContent;
          titleElement.dir = 'rtl';
          printPage.appendChild(titleElement);
          
          // Create a table for this page
          const table = document.createElement('table');
          table.className = 'table table-bordered table-sm mb-0';
          
          // Create table header
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>م</th>
              <th>الرمز الخطي</th>
              <th>الرف</th>
              <th>الكمية</th>
              <th>الفعلي</th>
              <th>الصلاحية</th>
              <th> عربي</th>
              <th class='namelimit'>الماده الاسم</th>
            </tr>
          `;
          table.appendChild(thead);
          
          // Create table body
          const tbody = document.createElement('tbody');
          
          // Render rows from all groups in this pair for this specific page
          let rowsRendered = 0;
          let currentRowInPair = 0;
          
          pair.forEach(group => {
            if (rowsRendered >= maxRowsPerPage) return;
            
            group.rows.forEach((row, groupRowIndex) => {
              // Skip rows before the start of this page
              if (currentRowInPair < startRow) {
                currentRowInPair++;
                return;
              }
              
              // Stop if we've rendered enough rows for this page
              if (rowsRendered >= maxRowsPerPage) return;
              
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${rowIndex + 1}</td>
                <td>${row['الرمز الخطي']||''}</td>
                <td>${row['الرف']||''}</td>
                <td>${row['الكمية']||''}</td>
                <td>${row['الفعلي']||''}</td>
                <td>${row['الصلاحية']||''}</td>
                <td>${row['عربي']||''}</td>
                <td>${row['الماده الاسم']||''}</td>
              `;
              tbody.appendChild(tr);
              rowsRendered++;
              rowIndex++;
              currentRowInPair++;
            });
          });
          
          table.appendChild(tbody);
          printPage.appendChild(table);
          tableContainer.appendChild(printPage);
        }
      });
    }

    // Handle main file upload
    fileInput.addEventListener('change', (e) => {
      const f = e.target.files[0];
      if(!f) return;
      
      clearStatus();
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const data = new Uint8Array(ev.target.result);
          const wb = XLSX.read(data, { type: 'array' });
          const ws = wb.Sheets[wb.SheetNames[0]];

          // Read title
          let b1Raw = ws["B1"] ? ws["B1"].v : "";
          let b1 = String(b1Raw).trim();
          const a4 = ws["A4"] ? ws["A4"].v : "";

          if(a4){
            const regex = /^(.*?رقم)\s*\S+\s*(.*)$/;
            const match = a4.match(regex);
            if(match){
              tableTitle.textContent = `${match[1].trim()} ${b1} ${match[2].trim()}`;
            } else {
              tableTitle.textContent = a4;
            }
          }

          // Read data from row 6
          const range = XLSX.utils.decode_range(ws['!ref']);
          const startRow = 5; // Row 6 in Excel (0-based index 5)
          const endRow = range.e.r;

          sheetData = [];

          for (let r = startRow; r <= endRow; r++) {
            // Read from three columns:
            // Column A (index 0): Barcode (الرمز الخطي)
            // Column C (index 2): Product Name (الماده الاسم)
            // Column D (index 3): Quantity (الكمية)
            
            const barcodeCell = ws[XLSX.utils.encode_cell({ r, c: 0 })];
            const productNameCell = ws[XLSX.utils.encode_cell({ r, c: 2 })]; // Column C
            const qtyCell = ws[XLSX.utils.encode_cell({ r, c: 3 })];

            const barcode = barcodeCell ? String(barcodeCell.v).trim() : '';
            const productName = productNameCell ? String(productNameCell.v).trim() : '';
            const qty = qtyCell ? qtyCell.v : '';

            if (barcode) {
              sheetData.push({
                'الرمز الخطي': barcode,
                'الكمية': qty,
                'الماده الاسم': productName,
                'الرف': '', // Initially empty, will be set to shelf location or N/A
                'الفعلي': '',
                'الصلاحية': '',
                'عربي': ''
              });
            }
          }

          showStatus(`Loaded ${sheetData.length} items from goods return file.`, 'success');

          if (Object.keys(shelfMapping).length > 0) {
            updateShelfLocations();
          } else {
            renderTable();
          }

        } catch(err) {
          console.error('Failed to read Excel:', err);
          showStatus('Failed to read Excel: ' + err.message, 'error');
        }
      };
      reader.readAsArrayBuffer(f);
    });

    // Handle shelf file upload
    shelfFileInput.addEventListener('change', (e) => {
      const f = e.target.files[0];
      if(!f) return;
      
      clearStatus();
      readShelfFile(f);
    });
  </script>

    setTimeout(() => {

      document.getElementById("content").style.display = "block";

     function copyBarcodes() {
  if (!sheetData || sheetData.length === 0) {
    alert("لا توجد بيانات في الجدول لنسخها.");
    return;
  }

  // Get all barcodes from the sorted table data
  const sortedBarcodes = sheetData
    .map(row => row["الرمز الخطي"])
    .filter(bc => bc && bc.trim() !== "")
    .join("\n"); // newline separated

  if (sortedBarcodes === "") {
    alert("لم يتم العثور على أي رموز خطية.");
    return;
  }

  navigator.clipboard.writeText(sortedBarcodes)
    .then(() => alert("✅ تم نسخ الرموز الخطية بالترتيب! يمكنك الآن لصقها في Excel (Ctrl + V)."))
    .catch(err => {
      console.error("Clipboard copy failed:", err);
      alert("❌ فشل النسخ. حاول مرة أخرى.");
    });
}
